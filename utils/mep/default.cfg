CHIP_NAME = "Red Hat default configuration";

GLOBAL_MAP = "default.gmap";

MEP_CORE_TYPE="c5";

LITTLE_ENDIAN = YES;

ME_MODULE [ default ] {
	ME_ENGINE {
		CORE {
			ID = 50;
			MUL = ON;
			DIV = ON;
			BIT = ON;
			LDZ = ON;
			ABS = ON;
			AVE = ON;
			MIN = ON;
			CLP = ON;
			SAT = ON;
		};
		IMEM {
			BANK_NUM = 2;
			SIZE = 32;
		};
		DMEM {
			BANK_NUM = 4;
			SIZE = 128;
		};
		ICACHE {
			SIZE = 16;
		};
		DCACHE {
			SIZE = 16;
		};
		INTC {
			CHANNEL_BITW = 32;
			LEVEL = 15;
		};
		TIMER {
			CHANNEL_BITW = 4;
		};
		BIU {
			DATA_WIDTH = 64;
		};
	};
	DMAC {
		CHANNEL_BITW = 6;
		DATA_WIDTH = 64;
		RECTANGLE = ON;
	};
};  
